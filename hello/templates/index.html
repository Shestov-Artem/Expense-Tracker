<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграмма расходов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 5px;
        }
    </style>

<body>
    <div class="container">
        <h1>Расходы по категориям</h1>

        <!-- Ссылка на страницу редактирования расходов -->

            ✏️ Редактировать расходы
        </a>

        <img src="{{ chart }}" alt="График расходов">
    </div>
</body>
</html>
